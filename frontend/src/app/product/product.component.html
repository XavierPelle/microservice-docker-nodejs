<div class="container">
  <div class="product-grid">
    <div *ngFor="let product of productList" class="product-card">
      <mat-card-content (click)="onCardClick(product)">
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.price }}</p>
        <p class="description">{{ product.description }}</p>
        <p class="reference">Ref: {{ product.productReference }}</p>
      </mat-card-content>
      <div class="quantity-control">
        <button class='add-btn' (click)="decreaseQuantity(product)">-</button>
        <span>{{ product.quantity || 1 }}</span>
        <button class='add-btn' (click)="increaseQuantity(product)">+</button>
      </div>
      <button class="remove-btn" (click)="addToCart(product)">Ajouter au panier</button>
    </div>
  </div>
</div>
