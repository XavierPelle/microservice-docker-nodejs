<section>
  <div class="container-lg">
    <div *ngIf="errorMsg" class="alert alert-danger my-4 text-center">
      {{ errorMsg }}
    </div>
    <div *ngIf="!errorMsg && productList.length === 0" class="alert alert-info my-4 text-center">
      Aucun produit trouvé pour le moment.
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center" *ngIf="productList.length > 0">
      <div *ngFor="let product of productList" class="col">
        <div class="card border-0 rounded-3 shadow-lg h-100">
          <div class="card border-0 rounded-3 shadow-lg h-100">
            <img [src]="product.image ? 'http://localhost:5006' + product.image : 'assets/images/default-product.jpg'"
              class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;" />

            <div class="card-body p-4" (click)="onCardClick(product)">
              <h5 class="card-title text-primary">{{ product.name }}</h5>
              <h6 class="card-subtitle mb-3 text-muted">{{ product.price }} €</h6>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text"><small class="text-muted">Ref: {{ product.productReference }}</small></p>
            </div>
            <div class="card-footer bg-light p-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="btn-group" role="group" aria-label="Quantity control">
                  <button type="button" class="btn btn-outline-secondary" (click)="decreaseQuantity(product)">-</button>
                  <span class="btn btn-outline-secondary">{{ product.quantity || 1 }}</span>
                  <button type="button" class="btn btn-outline-secondary" (click)="increaseQuantity(product)">+</button>
                </div>
              </div>
              <button class="btn btn-primary w-100 py-2" (click)="addToCart(product)">Ajouter au panier</button>
            </div>
          </div>

       
        </div>
      </div>
    </div>
  </div>
</section>
