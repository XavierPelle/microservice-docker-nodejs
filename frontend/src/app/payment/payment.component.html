<section class="payment-section">
  <div class="container">
    <h2>Paiement</h2>
    <form (ngSubmit)="submitPayment()" #paymentForm="ngForm">
      <div class="form-group">
        <label for="amount">Montant</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="payment.amount" required min="0.01" step="0.01" />
      </div>
      <div class="form-group">
        <label for="method">MÃ©thode de paiement</label>
        <select id="method" name="method" [(ngModel)]="payment.method" required>
          <option value="" disabled selected>Choisir...</option>
          <option value="card">Carte bancaire</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <button type="submit" [disabled]="paymentForm.invalid">Payer</button>
    </form>
    <div *ngIf="message" class="payment-message">{{ message }}</div>
  </div>
</section>
