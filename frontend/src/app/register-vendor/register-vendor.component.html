<section>
  <div class="container">
    <h2>Inscription Vendeur</h2>
    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form class="signup-form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <h3>Informations de la boutique</h3>
      <div class="form-group">
        <label for="storeName">Nom de la boutique</label>
        <input type="text" id="storeName" name="storeName" [(ngModel)]="vendorProfile.storeName" placeholder="Nom de votre boutique">
      </div>
      <div class="form-group">
        <label for="storeDescription">Description de la boutique</label>
        <textarea id="storeDescription" name="storeDescription" [(ngModel)]="vendorProfile.storeDescription" placeholder="Décrivez votre boutique"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">S'inscrire en tant que vendeur</button>
        <a href="/login" class="login">Se connecter !</a>
      </div>
    </form>
  </div>
</section>
