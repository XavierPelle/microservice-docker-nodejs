<div class="container">
  <h2>Votre Panier</h2>
  <div *ngIf="cart.length === 0" class="empty-cart">
    Votre panier est vide.
  </div>
  <div *ngIf="cart.length > 0" class="cart-items">
    <div *ngFor="let item of cart" class="cart-item">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p class="price">{{ item.price | currency:'EUR' }}</p>
        <p class="quantity">Quantit√©s: {{ item.quantity }}</p>
        <p class="reference">Ref: {{ item.productReference }}</p>
      </div>
      <p class="item-total">{{ item.price * item.quantity | currency:'EUR' }}</p>
      <button class="remove-btn" (click)="removeFromCart(item)">Supprimer</button>
    </div>
  </div>
  <div *ngIf="cart.length > 0" class="cart-summary">
    <p class="total">Total: {{ calculateTotal() | currency:'EUR' }}</p>
    <button (click)="buy()" class="checkout-btn">Passer la commande</button>
  </div>
</div>
