<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md border border-gray-100">
  <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Mon Profil</h2>
  <div *ngIf="user; else noUser">
    <div class="mb-4">
      <span class="font-semibold text-gray-700">Nom :</span>
      <span class="ml-2">{{ user.firstName }} {{ user.lastName }}</span>
    </div>
    <div class="mb-4">
      <span class="font-semibold text-gray-700">Email :</span>
      <span class="ml-2">{{ user.email }}</span>
    </div>
    <div class="mb-4">
      <span class="font-semibold text-gray-700">Rôle :</span>
      <span class="ml-2 capitalize">{{ user.role }}</span>
    </div>
    <div class="mb-4">
      <span class="font-semibold text-gray-700">ID :</span>
      <span class="ml-2">{{ user.user_id }}</span>
    </div>
  </div>
  <ng-template #noUser>
    <div class="text-red-500 text-center">Aucune information utilisateur trouvée.</div>
  </ng-template>
</div>
