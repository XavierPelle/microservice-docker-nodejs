version: "3.8"

services:
  api-gateway:
    build:
      context: ../backend/api-gateway
    container_name: api-gateway
    volumes:
      - ../backend/api-gateway:/usr/src/app  
    ports:
      - "5000:5000"
    networks:
      - microservice

  db_user-service:
    container_name: db_user-service
    image: postgres:13
    restart: always
    env_file:
      - ../backend/user-service/.env
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: FB1atQfXCPptY7I7BuMsAX91bGcTXx4R
      POSTGRES_DB: db_user-service
    ports:
      - "3801:5432"
    networks:
      - microservice

  user-service:
    build:
      context: ../backend/user-service
    container_name: user-service
    env_file:
      - ../backend/user-service/.env
    volumes:
      - ../backend/user-service:/usr/src/app  
    ports:
      - "5001:5001"
    networks:
      - microservice
    depends_on:
      - db_user-service  
    command: ["./wait-for-it.sh", "db_user-service", "--", "node", "./src/app.js"]

  db_product-service:
    container_name: db_product-service
    image: postgres:13
    restart: always
    env_file:
      - ../backend/product-service/.env
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: FB1atQfXCPptY7I7BuMsAX91bGcTXx4R
      POSTGRES_DB: db_product-service
    ports:
      - "3802:5433"
    networks:
      - microservice

  product-service:
    build:
      context: ../backend/product-service
    container_name: product-service
    env_file:
      - ../backend/product-service/.env
    volumes:
      - ../backend/product-service:/usr/src/app  
    ports:
      - "5002:5002"
    networks:
      - microservice
    depends_on:
      - db_product-service  
    command: ["./wait-for-it.sh", "db_product-service", "--", "node", "./src/app.js"]

  db_transaction-history-service:
    container_name: db_transaction-history-service
    image: postgres:13
    restart: always
    env_file:
      - ../backend/transaction-history-service/.env
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: FB1atQfXCPptY7I7BuMsAX91bGcTXx4R
      POSTGRES_DB: db_transaction-history-service
    ports:
      - "3803:5434"
    networks:
      - microservice

  transaction-history-service:
    build:
      context: ../backend/transaction-history-service
    container_name: transaction-history-service
    env_file:
      - ../backend/transaction-history-service/.env
    volumes:
      - ../backend/transaction-history-service:/usr/src/app  
    ports:
      - "5003:5003"
    networks:
      - microservice
    depends_on:
      - db_transaction-history-service 
    command: ["./wait-for-it.sh", "db_transaction-history-service", "--", "node", "./src/app.js"]

  auth-service:
    build:
      context: ../backend/auth-service
    container_name: auth-service
    volumes:
      - ../backend/auth-service:/usr/src/app  
    ports:
      - "5004:5004"
    networks:
      - microservice

  angular:
    container_name: angular
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    volumes:
      - ../frontend:/usr/src/app  
    networks:
      - microservice
    restart: always

  db_promotion-service:
    container_name: db_promotion-service
    image: mongo:4.4
    restart: always
    environment:
      MONGO_INITDB_DATABASE: promotion-service
    ports:
      - "3804:27017"
    volumes:
      - promotion-service-data:/data/db
    networks:
      - microservice

  promotion-service:
    build:
      context: ../backend/promotion-service
    container_name: promotion-service
    env_file:
      - ../backend/promotion-service/.env
    volumes:
      - ../backend/promotion-service:/usr/src/app  
    ports:
      - "5005:5005"
    networks:
      - microservice
    depends_on:
      - db_promotion-service
    environment:
      - MONGODB_URI=mongodb://db_promotion-service:27017/promotion-service

networks:
  microservice:
    driver: bridge
    external: true

volumes:
  promotion-service-data: